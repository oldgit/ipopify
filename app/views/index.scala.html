<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>iPopify</title>
    <!-- START all favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href='@routes.Assets.at("images/apple-touch-icon-57x57.png")'>
    <link rel="apple-touch-icon" sizes="114x114" href='@routes.Assets.at("images/apple-touch-icon-114x114.png")'>
    <link rel="apple-touch-icon" sizes="72x72" href='@routes.Assets.at("images/apple-touch-icon-72x72.png")'>
    <link rel="apple-touch-icon" sizes="60x60" href='@routes.Assets.at("images/apple-touch-icon-60x60.png")'>
    <link rel="apple-touch-icon" sizes="120x120" href='@routes.Assets.at("images/apple-touch-icon-120x120.png")'>
    <link rel="apple-touch-icon" sizes="76x76" href='@routes.Assets.at("images/apple-touch-icon-76x76.png")'>
    <link rel="shortcut icon" href='@routes.Assets.at("images/favicon.ico")'>
    <link rel="icon" type="image/png" href='@routes.Assets.at("images/favicon-96x96.png")' sizes="96x96">
    <link rel="icon" type="image/png" href='@routes.Assets.at("images/favicon-16x16.png")' sizes="16x16">
    <link rel="icon" type="image/png" href='@routes.Assets.at("images/favicon-32x32.png")' sizes="32x32">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content='@routes.Assets.at("images/browserconfig.xml")'>
    <!-- END all favicons -->
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" width="50" height="50" src='@routes.Assets.at("images/MusicalNote.png")'>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12" ng-view></div>
    </div>

</div>

<footer>
    <hr/>
    <div>
        <span>
            <img alt="smallBrand" width="32" height="32" src='@routes.Assets.at("images/MusicalNote.png")'>
            iPopify 2015
        </span>
    </div>
    <div>
        <span app-version></span>
    </div>
</footer>

</body>

<script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>

<!-- Coffee script compilled resources-->
<script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/users/UserService.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/UserCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/CreateUserCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/UpdateUserCtrl.js")' type="text/javascript"></script>

</html>
